<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Sedang Mengetik</title>
    <style>
        .typing-indicator {
            visibility: hidden;
            color: green;
        }
    </style>
    <script>
        function showTypingIndicator() {
            document.getElementById("typing-indicator").style.visibility = "visible";
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").style.visibility = "hidden";
        }
    </script>
</head>
<body>
    <h1>Mengetik Indikator</h1>
    <input type="text" onfocus="showTypingIndicator()" onblur="hideTypingIndicator()">
    <p id="typing-indicator" class="typing-indicator">Sedang mengetik...</p>
</body>
</html>
